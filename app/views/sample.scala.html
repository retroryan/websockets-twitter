@(form: play.api.data.Form[String])

@main("Welcome to Cities Sample") {

    <script src="@routes.Assets.at("javascripts/sample.js")" type="text/javascript"></script>

    <h1>City Manager</h1>

    <ul id="cities"></ul>

    @helper.form(action = routes.Application.addCity) {
        @helper.inputText(form("name"))
        <button class="btn">Submit</button>
    }
}
